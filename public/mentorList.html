<!doctype html>
<html lang="en">
  <head>
    <title>techMentors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Quattrocento" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
<!--Header and Sub-heading-->
        <div class="row" id="main">
                <div class="col-12" id="intro">
                  <h2>Let's find you a Mentor!</h2>
                  <p>Use the 2 fields below to hone in on the right mentor.</p>
                </div>
              </div>

<!--Mentor Selectors/Dropdowns: Primary Help & Time Zone-->
<div class="form-row">

    <div class="dropdown">

        <button onclick="primaryHelpButton()" class="dropbtn">I want help with:</button>
        <div id="myDropdown" class="dropdown-content">
                <option value = "1"> Class Assignments </option>
                <option value = "2"> Resume/Personal Branding </option>
                <option value = "3"> Job Prep/Interview Questions </option>
        </div>
      </div>

      <div class="dropdown">
            <button onclick="timeZoneButton()" class="dropbtn">My time zone is:</button>
            <div id="myDropdown" class="dropdown-content">
                    <option value = "1"> UTC-11: Samoa Standard Time </option>
                    <option value = "2"> UTC-10 Hawaii-Aleutian Standard Time (HST) </option>
                    <option value = "3"> UTC-9 Alaska Standard Time (AKST) </option>
                    <option value = "4"> UTC-8: Pacific Standard Time (PST) </option>
                    <option value = "5"> UTC-7: Mountain Standard Time (MST) </option>
                    <option value = "6"> UTC-6: Central Standard Time (CST) </option>
                    <option value = "7"> UTC-5: Eastern Standard Time (EST) </option>
                    <option value = "8"> UTC-4: Atlantic Standard Time (AST) </option>
                    <option value = "9"> UTC+10: Chamorro Standard Time </option>
            </div>
          </div>

        </div>
    </body>
</html>

<script src="../assets/js/mentorList.js"></script>
